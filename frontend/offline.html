<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ResqTap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #dc2626;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-background: #f1f5f9;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            color: var(--color-text-secondary);
        }

        h1 {
            font-size: 24px;
            color: var(--color-text);
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 24px;
            max-width: 400px;
        }

        .emergency-numbers {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .emergency-numbers h2 {
            font-size: 14px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .emergency-btn {
            display: block;
            background: var(--color-primary);
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .retry-btn {
            background: white;
            color: var(--color-text);
            padding: 12px 24px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable.</p>

    <div class="emergency-numbers">
        <h2>Emergency Numbers</h2>
        <a href="tel:911" class="emergency-btn">Call 911</a>
    </div>

    <button class="retry-btn" onclick="window.location.reload()">
        Try Again
    </button>
</body>
</html>
