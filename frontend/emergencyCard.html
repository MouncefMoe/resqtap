<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Emergency Card - ResqTap</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .emergency-card-body {
            background: #1a1a2e;
            min-height: 100vh;
        }

        .emergency-shell {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }

        .emergency-title {
            text-align: center;
            color: #ef4444;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .emergency-name {
            background: #ffffff;
            color: #1a1a2e;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .emergency-name h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .info-card {
            background: #2a2a4e;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .info-card.blood-type {
            background: #7f1d1d;
            border: 2px solid #ef4444;
        }

        .info-card.blood-type .info-value {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 800;
        }

        .info-card.allergies {
            background: #713f12;
            border: 2px solid #eab308;
        }

        .info-card.allergies .info-label {
            color: #fef08a;
        }

        .info-card .info-label {
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-card .info-value {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .contacts-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-item {
            display: block;
            background: #3b3b5c;
            color: #ffffff;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .contact-item:hover,
        .contact-item:active {
            background: #4b4b6c;
        }

        .contact-item::before {
            content: "üìû ";
        }

        .emergency-btn {
            display: block;
            width: 100%;
            background: #ef4444;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            margin: 24px 0 16px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .emergency-btn:hover,
        .emergency-btn:active {
            background: #dc2626;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #9ca3af;
            text-decoration: none;
            padding: 16px;
            font-size: 1rem;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="emergency-card-body">
<div class="emergency-shell">
    <div class="emergency-title">
        <span>üö®</span> EMERGENCY CARD
    </div>

    <!-- User Name -->
    <div class="emergency-name" id="nameSection">
        <h1 id="userNameValue">-</h1>
    </div>

    <!-- Blood Type -->
    <div class="info-card blood-type" id="bloodTypeSection">
        <div class="info-label">ü©∏ Blood Type</div>
        <div class="info-value" id="bloodTypeValue">-</div>
    </div>

    <!-- Allergies -->
    <div class="info-card allergies" id="allergiesSection">
        <div class="info-label">‚ö†Ô∏è Allergies</div>
        <div class="info-value" id="allergiesValue">-</div>
    </div>

    <!-- Medical Conditions -->
    <div class="info-card" id="conditionsSection">
        <div class="info-label">üè• Medical Conditions</div>
        <div class="info-value" id="conditionsValue">-</div>
    </div>

    <!-- Medications -->
    <div class="info-card" id="medicationsSection">
        <div class="info-label">üíä Medications</div>
        <div class="info-value" id="medicationsValue">-</div>
    </div>

    <!-- Emergency Contacts -->
    <div class="info-card" id="contactsSection">
        <div class="info-label">üìû Emergency Contacts</div>
        <ul class="contacts-list" id="contactsList"></ul>
    </div>

    <!-- Call 911 Button -->
    <a href="tel:911" class="emergency-btn">üö® CALL 911</a>

    <!-- Back to Profile -->
    <a href="profile.html" class="back-link">‚Üê Back to Profile</a>
</div>

<script type="module" src="emergencyCard.js"></script>
</body>
</html>
