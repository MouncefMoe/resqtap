<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Medical Setup - ResqTap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="settings-shell">
    <header class="settings-header">
        <h1>Set up your medical info</h1>
        <p class="muted">Optional. Helps show the right info in emergencies. You can skip and edit later.</p>
    </header>

    <form id="onboardForm" class="card form-card">
        <div class="form-group">
            <label for="bloodType">Blood type (optional)</label>
            <input id="bloodType" name="bloodType" type="text" placeholder="A+, O-, etc.">
        </div>
        <div class="form-group">
            <label for="allergies">Allergies (comma separated)</label>
            <input id="allergies" name="allergies" type="text" placeholder="Peanuts, Penicillin">
            <p class="muted small">We use this to show quick info in emergencies.</p>
        </div>
        <div class="form-group">
            <label>Chronic conditions</label>
            <div class="checkboxes" id="conditionsBox">
                <label><input type="checkbox" value="Diabetes"> Diabetes</label>
                <label><input type="checkbox" value="Asthma"> Asthma</label>
                <label><input type="checkbox" value="Epilepsy"> Epilepsy</label>
                <label><input type="checkbox" value="Heart condition"> Heart condition</label>
            </div>
            <input id="conditionsOther" type="text" placeholder="Other (free text)">
        </div>
        <div class="form-group">
            <label for="contacts">Emergency contacts (name + phone)</label>
            <input id="contacts" name="contacts" type="text" placeholder="Mom +1 555..., Partner +1 555...">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input id="country" name="country" type="text">
        </div>
        <div class="form-group">
            <label for="language">Preferred language</label>
            <input id="language" name="language" type="text">
        </div>
        <div class="button-row">
            <button class="nav-btn primary" type="submit">Save and continue</button>
            <button id="skipBtn" class="nav-btn ghost" type="button">Skip for now</button>
        </div>
        <div id="onboardStatus" class="muted small"></div>
    </form>
</div>

<script type="module" src="onboarding.js"></script>
</body>
</html>
